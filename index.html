---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in paginator.posts %}
    <div class="post med-box">
      <div class="sub-box">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link"><h3 class="h2 post-title">{{ post.title }}</h3></a>
        <p class="post-meta">
          نوشته‌شده توسط پویا، در تاریخ {{ post.date | date: "%b %-d, %Y" }}
        </p>
        <p class="post-summary">
          {% if post.content contains '<!--more-->' %}
          {{ post.content | split:'<!--more-->' | first }}...
          {% else %}
          <!-- Case for when no excerpt is defined -->
          {% endif %}
        </p>
        <a class="btn continue" href="{{ post.url | prepend: site.baseurl }}">ادامه‌ی مطلب </a>
      </div>
    </div>
    {% endfor %}
  </div>

  {% include pagination.html %}


  <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->
</div>
